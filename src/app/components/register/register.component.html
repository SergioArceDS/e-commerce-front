<div class="container">
    <div class="center">
        <h1>Sign Up</h1>
    </div>
    
    <form [formGroup]="formUser">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10 mb-2">
              <input type="text" formControlName="name" class="form-control">
                <div class="alert alert-danger mt-2" [hidden]="formUser.get('name')?.valid || formUser.get('name')?.pristine">
                    El nombre es obligatorio.
                </div>
            </div>

            <label for="staticEmail" class="col-sm-2 col-form-label">Correo: </label>
            <div class="col-sm-10 mb-2">
              <input type="text" formControlName="email" class="form-control">
                <div class="alert alert-danger mt-2" [hidden]="formUser.get('email')?.valid || formUser.get('email')?.pristine">
                    El correo es obligatorio.
                </div>
            </div>
          
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña: </label>
            <div class="col-sm-10 mb-2">
              <input type="password" formControlName="password" class="form-control" id="inputPassword">
              <div class="alert alert-danger mt-2" [hidden]="formUser.get('password')?.valid || formUser.get('password')?.pristine">
                La contraseña es obligatoria.
            </div>
            </div>

            <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar contraseña: </label>
            <div class="col-sm-10 mb-2">
              <input type="password" formControlName="confirmPassword" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" (click)="register()">
            Registrarse
        </button>
    </form>
</div>
